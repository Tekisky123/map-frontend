<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Location Sharing</title>
</head>
<body>
  <h1>Share Your Location</h1>
  <a href="./Pages/admin.html">
    <button>go to Admin  page</button>
  </a>
  <form id="locationForm">
    <label for="userName">Name:</label>
    <input type="text" id="userName" name="userName" required><br><br>
    <label for="userMobile">Mobile Number:</label>
    <input type="text" id="userMobile" name="userMobile" required><br><br>
    <button type="button" onclick="shareLocation()">Share My Location</button>
  </form>

  <script>
    async function shareLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const userName = document.getElementById('userName').value;
          const userMobile = document.getElementById('userMobile').value;

          const response = await fetch('https://map-6pag.onrender.com/api/share-location', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userName, userMobile, latitude, longitude })
          });

          if (response.ok) {
            alert('Location shared successfully');
          } else {
            alert('Error sharing location');
          }
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }
  </script>
</body>
</html>
